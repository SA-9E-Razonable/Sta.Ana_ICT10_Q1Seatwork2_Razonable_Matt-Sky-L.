<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oishi Nook</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css"/>
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>

  <style>
    body {
      background-color: black;
      overflow-x: hidden;
    }

    #A {
      background-color: #9e251c;
      height: 300px;
    }

    #B {
      background-color: black;
    }

    #Logo, #Time, #Chef {
      position: absolute;
    }

    #Logo {
      width: 650px;
      right: 950px;
    }

    #Time {
      bottom: 450px;
      left: 970px;
    }

    #Chef {
      width: 1000px;
      top: 100px;
      left: 750px;
    }

    table {
      background-color: black !important;
      border-collapse: separate;
      border-spacing: 0 45px;
      margin: 75px 0 0 20px;
    }

    table td {
      background-color: black !important;
      padding: 15px 20px;
      color: #e2e2e2;
      border-bottom: 1px solid #e2e2e2;
    }

    table tbody tr:first-child td {
      border-top: 1px solid #e2e2e2;
      padding-top: 45px;
    }

    table tbody tr:last-child td {
      border-bottom: none;
    }

    h3 {
      color: #e2e2e2;
      position: absolute;
      bottom: 355px;
      left: 45px;
      font-size: 30px;
      font-weight: bold;
    }

    @media (max-width: 1200px) {
      #Logo {
        right: 500px;
        width: 500px;
      }
      #Time {
        left: 600px;
        bottom: 400px;
      }
      #Chef {
        left: 500px;
        width: 800px;
        top: 120px;
      }
    }

    @media (max-width: 992px) {
      #Logo {
        right: 300px;
        width: 400px;
      }
      #Time {
        left: 450px;
        bottom: 350px;
      }
      #Chef {
        left: 300px;
        width: 700px;
        top: 140px;
      }
    }

    @media (max-width: 768px) {
      #Logo {
        right: 100px;
        width: 300px;
      }
      #Time {
        left: 250px;
        bottom: 300px;
      }
      #Chef {
        left: 150px;
        width: 600px;
        top: 160px;
      }
    }

    @media (max-width: 576px) {
      #Logo {
        right: 0;
        width: 250px;
      }
      #Time {
        left: 50px;
        bottom: 250px;
      }
      #Chef {
        left: 0;
        width: 100%;
        top: 180px;
      }
    }
  </style>
</head>

<body>

  <div class="container-fluid" id="A">
    <img src="Logo.png" alt="Logo" id="Logo" class="img-fluid">
    <img src="Time.png" alt="Time" id="Time" class="img-fluid">
    <div id="1"></div>
    <div id="2"></div>
  </div>

  <div class="container-fluid" id="B">
    <div class="row">
      <div class="col-8">
        <h3>MENU AND PRICELIST</h3>
        <table class="table">
          <tbody>
            <tr><td id="prod1"></td><td id="price1" class="price"></td></tr>
            <tr><td id="prod2"></td><td id="price2" class="price"></td></tr>
            <tr><td id="prod3"></td><td id="price3" class="price"></td></tr>
            <tr><td id="prod4"></td><td id="price4" class="price"></td></tr>
            <tr><td id="prod5"></td><td id="price5" class="price"></td></tr>
          </tbody>
        </table>
      </div>
      <div class="col-4">
        <img src="Chef.png" alt="Chef" id="Chef" class="img-fluid">
        <div id="Owner"></div>
        <div id="Since"></div>
      </div>
    </div>
  </div>

  <py-script src="main.py"></py-script>

</body>
</html>
