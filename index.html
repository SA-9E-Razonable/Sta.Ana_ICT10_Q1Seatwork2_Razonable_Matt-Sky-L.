<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oishii Nook</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css"/>
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      overflow-x: hidden;
      font-family: 'Roboto', sans-serif;
      color: #e2e2e2;
    }

    #A {
      background-color: #9e251c;
      height: 300px;
      position: relative;
    }

    #B {
      background-color: black;
      padding-bottom: 60px;
    }

    #Logo, #Time, #Chef {
      position: absolute;
    }

    #Logo {
      width: 650px;
      right: 950px;
      top: 20px;
    }
    #Time {
      bottom: 450px;
      left: 970px;
      width: 200px;
    }

    #Chef {
      width: 1000px;
      top: 100px;
      left: 750px;
    }

    h3 {
      color: #e2e2e2;
      position: absolute;
      bottom: 355px;
      left: 45px;
      font-size: 30px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
    }

    table {
      background-color: black !important;
      border-collapse: separate;
      border-spacing: 0 20px;
      margin: 75px 0 0 20px;
      width: calc(100% - 30px);
    }

    table td {
      background-color: transparent !important;
      padding: 15px 20px;
      color: #e2e2e2;
      border-bottom: 1px solid rgba(226,226,226,0.12);
      vertical-align: top;
    }

    table tbody tr:first-child td {
      border-top: 1px solid rgba(226,226,226,0.12);
      padding-top: 25px;
    }

    .price {
      text-align: right;
      white-space: nowrap;
      width: 160px;
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
    }

    .prod-name {
      font-size: 20px;
      font-family: 'Montserrat', sans-serif;
    }

    .prod-desc {
      display:block;
      color: #bfbfbf;
      font-size: 13px;
      margin-top: 6px;
    }

    #Owner {
      position: absolute;
      right: 55px;
      top: 520px;
      text-align: center;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 20px;
    }

    #Since {
      position: absolute;
      right: 55px;
      top: 550px;
      text-align: center;
      color: #cfcfcf;
      font-size: 14px;
    }

    @media (max-width: 1200px) 
  </style>
</head>

<body>

  <div class="container-fluid" id="A">
    <img src="images/Logo.png" alt="Logo" id="Logo" class="img-fluid">
    <img src="images/Time.png" alt="Time" id="Time" class="img-fluid">
    <!-- header text placeholders -->
    <div id="name1"></div>     
    <div id="heading1"></div>
  </div>

  <div class="container-fluid" id="B">
    <div class="row">
      <div class="col-8">
        <h3>MENU AND PRICELIST</h3>
        <table class="table">
          <tbody>
            <tr>
              <td>
                <span id="prod1" class="prod-name"></span>
                <small id="desc1" class="prod-desc"></small>
              </td>
              <td id="price1" class="price"></td>
            </tr>
            <tr>
              <td>
                <span id="prod2" class="prod-name"></span>
                <small id="desc2" class="prod-desc"></small>
              </td>
              <td id="price2" class="price"></td>
            </tr>
            <tr>
              <td>
                <span id="prod3" class="prod-name"></span>
                <small id="desc3" class="prod-desc"></small>
              </td>
              <td id="price3" class="price"></td>
            </tr>
            <tr>
              <td>
                <span id="prod4" class="prod-name"></span>
                <small id="desc4" class="prod-desc"></small>
              </td>
              <td id="price4" class="price"></td>
            </tr>
            <tr>
              <td>
                <span id="prod5" class="prod-name"></span>
                <small id="desc5" class="prod-desc"></small>
              </td>
              <td id="price5" class="price"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-4 position-relative">
        <img src="images/Chef.png" alt="Chef" id="Chef" class="img-fluid">
        <div id="Owner"></div>
        <div id="Since"></div>
      </div>
    </div>
  </div>

  <!-- load your Python -->
  <py-script src="main.py"></py-script>

</body>
</html>
